{% extends 'base.html' %}

{% block title %}Update Task{% endblock %}

{% block content %}
<div class="container">
    <h2>Update Task</h2>
    <form action="/update/{{task.id}}" method="POST">
        <input type="text" name="content" value="{{task.content}}" required>
        <input type="submit" value="Update Task">
    </form>
</div>
{% endblock %}
